            <div class="locker1 clickable-base"></div>
            <video id="animation-right" class="video darken" width="1920" height="1080" preload="auto" muted>
                <source src="assets/locker-swap-left.mp4" type="video/mp4">

            </video>
            <div class="helmet clickable-base darken">
                <img src="assets/helmet.png" alt="helmet" class="page-image" id="helmet">
            </div>
            <!-- Hover images -->
            <div id="hover-locker1" class="hover hover-locker1">
                <img src="assets/bublina-hrac.png" alt="Hover Locker 1" class="page-image" id="hoverImage">
            </div>
            <div id="hover-helmet" class="hover hover-helmet">
                <img src="assets/bublina-helmet.png" alt="Hover Helmet" class="page-image" id="hoverImage">
            </div>
            <!-- Cards -->
            <div id="card-locker1" class="card">
                <img src="assets/locker-room-card.png" alt="Card Locker 1" class="page-image" id="hoverImage">
            </div>
            <div id="card-locker1-area" class="card-locker1-area card-clickable-base"></div>
            <div id="card-helmet" class="card helmet-card">
                <img src="assets/helmet-card.png" alt="Card Helmet" class="page-image" id="hoverImage">

            <div id="card-helmet-area" class="card-helmet-area card-clickable-base"></div>
