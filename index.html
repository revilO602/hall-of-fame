<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall of Fame</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="image-container">
        <img src="assets/stadium.png" alt="stadium" usemap="#imagemap">
        <map name="imagemap">
            <!-- Define clickable areas with fixed coordinates -->
            <area shape="rect" coords="100,100,500,500" href="/page1" alt="Clickable Area 1">
            <area shape="circle" coords="800,600,100" href="/page2" alt="Clickable Area 2">
            <area shape="poly" coords="1200,300,1400,600,1600,500" href="/page3" alt="Clickable Area 3">
        </map>
        <div class="overlay-text top-left alumni-header">LOGO</div>
        <div class="overlay-text top-right">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="30" viewBox="0 0 60 30" fill="none">
                <rect width="60" height="4" rx="2" fill="white"></rect>
                <rect y="13" width="60" height="4" rx="2" fill="white"></rect>
                <rect y="26" width="60" height="4" rx="2" fill="white"></rect>
            </svg>
        </div>
    </div>
</body>
</html>
